<div class="col-md-12" style="margin-top:20%">
    <div class="card card-container" style="width:300px; margin:0px auto; padding:20px">
        <form #f='ngForm' (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" 
                    [(ngModel)]="user.email"
                    required
                    #email="ngModel"
                >
                <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password"
                    [(ngModel)]="user.password"
                    required
                    minlength="5"
                    #password="ngModel"
                >
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
            </div>
        </form>
    </div>
</div>
